<!DOCTYPE html>
<html>
    <head>
        <title>Estréllame</title>
        <meta charset="utf-8">
        <meta charset="iso-8859-1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <main class="main">
            <section class="login">
                <article class="login-wrapper">

                        <input type="text" class="login-input-email" placeholder="E-mail"/>

                        <p id="error"></p>
                    </form>
                </article>
            </section>
        </main>
        <script src="js/library.js"></script>
    </body>
</html>
