<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    </head>
    <body>
        <header>
            <nav class="banner">
                <ul>
                    <li class="img"><img src="" alt="Estrellame"></li>
                    <li class="nameUser">El es quien domina la pagina</li>
                    <li class="profile">Es el perfil</li>
                </ul>
            </nav>
        </header>
            <main>
                <article>
                    <div class="stars">
                        <!--Estas son las estrellas-->
                        <h1 class="title-stars">Enviar estrellas</h1>
                        <ul>
                            <li class="star-blue">
                              <button type="button">
                                <img src="https://img.icons8.com/metro/26/000000/star.png"
                                alt="Estrella"> Excelencia</button>
                            </li>
                            <li class="star-violet">
                              <button type="button">
                                <img src="https://img.icons8.com/metro/26/000000/star.png"
                                alt="Estrella"> Solidaridad</button>
                            </li>
                            <li class="star-red">
                              <button type="button">
                                <img src="https://img.icons8.com/metro/26/000000/star.png"
                                alt="Estrella"> Compañerismo</button>
                            </li>
                            <li class="star-orange">
                              <button type="button">
                                <img src="https://img.icons8.com/metro/26/000000/star.png"
                                alt="Estrella"> Ética</button>
                            </li>
                            <li class="star-yellow">
                              <button type="button">
                                <img src="https://img.icons8.com/metro/26/000000/star.png"
                                alt="Estrella"> Alegría</button>
                            </li>
                            <li class="star-green">
                              <button type="button">
                                <img src="https://img.icons8.com/metro/26/000000/star.png"
                                alt="Estrella"> Trabajo en equipo</button>
                            </li>
                        </ul>
                    </div>
                </article>
            </main>
                <!--Aquí, agregaremos unas listas activadas por hover en css-->
            <section>
                <article>
                  <ul>
                    <li><button class="send-receive">Enviar</button></li>
                    <li><button class="send-receive">Recibidas</button></li>
                  </ul>
                  <div class="star">
                    <img src="" alt="" class="avatarReceive">
                    <div class="by">
                      <h1 class="nameSent">a</h1>
                      <p class="message"></p>
                    </div>
                    <img src="" alt="" class="avatarSent">
                  </div>
                </article>
            </section>
        <style src="js/library-home.js"></style>
    </body>
</html>
