<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <meta charset="ISO-8859-1">
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    </head>
    <body>
        <header>
            <nav class="banner">
                <ul>
                    <li class="img"><img src="" alt="Estrellame"></li>
                    <li class="nameUser">El es quien domina la pagina</li>
                    <li class="profile">Es el perfil</li>
                </ul>
            </nav>
        </header>
            <main>
                <article>
                    <div class="stars">
                        <!--Estas son las estrellas-->
                        <h1 class="title-stars">Enviar estrellas</h1>
                        <ul>
                            <li class="star-blue">
                              <button type="button" onclick="send(1)">
                                <img src="img/star.svg" class="first"
                                alt="Estrella">
                                <img src="img/star-blue.svg" class="second"
                                alt="Estrella"> Excelencia</button>
                            </li>
                            <li class="star-violet">
                              <button type="button" onclick="send(2)">
                                <img src="img/star.svg" class="first"
                                alt="Estrella">
                                <img src="img/star-violet.svg" class="second"
                                alt="Estrella"> Solidaridad</button>
                            </li>
                            <li class="star-red">
                              <button type="button" onclick="send(3)">
                                <img src="img/star.svg" class="first"
                                alt="Estrella">
                                <img src="img/star-red.svg" class="second"
                                alt="Estrella"> Compañerismo</button>
                            </li>
                            <li class="star-orange">
                              <button type="button" onclick="send(4)">
                                <img src="img/star.svg" class="first"
                                alt="Estrella">
                                <img src="img/star-orange.svg" class="second"
                                alt="Estrella"> Ética</button>
                            </li>
                            <li class="star-yellow">
                              <button type="button" onclick="send(5)">
                                <img src="img/star.svg" class="first"
                                alt="Estrella">
                                <img src="img/star-yellow.svg" class="second"
                                alt="Estrella"> Alegría</button>
                            </li>
                            <li class="star-green">
                              <button type="button" onclick="send(6)">
                                <img src="img/star.svg" class="first"
                                alt="Estrella">
                                <img src="img/star-green.svg" class="second"
                                alt="Estrella"> Trabajo en equipo</button>
                            </li>
                        </ul>
                    </div>
                    <div class="send-stars" id="send-stars">
                      <img alt="Estrella" id="star">
                      <input type="text" name="email-send" value="Para(For):">
                      <input type="text" name="message-send" value="Mensaje(Message):">
                      <button type="button" name="send">Enviar</button>
                    </div>
                </article>
            </main>
                <!--Aquí, agregaremos unas listas activadas por hover en css-->
            <section>
                <article>
                  <ul>
                    <li><button class="send-receive">Enviar</button></li>
                    <li><button class="send-receive">Recibidas</button></li>
                  </ul>
                  <div class="star">
                    <img src="" alt="" class="avatarReceive">
                    <div class="by">
                      <h1 class="nameSent">a</h1>
                      <p class="message"></p>
                    </div>
                    <img src="" alt="" class="avatarSent">
                  </div>
                </article>
            </section>
        <script src="js/library-home.js"></script>
    </body>
</html>
